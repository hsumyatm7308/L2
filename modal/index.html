<!DOCTYPE html>
<html>

<head>
    <title>Modal Box With Boostrap</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h2>Login Form</h2>
        <button type="button" id="btn-modal" class="btn-modal">Login</button>

        <!-- Start Modal Area  -->
        <!-- start login modal  -->
        <div class="modal fade" id="loginmodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="btn-close">&times;</span>
                        <img src="./immg/photo_2022-07-30_23-18-29.jpg" alt="" width="100px" class="avator">
                    </div>
                    <div class="modal-body">
                        <form action="" method="">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required autocomplete="off">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn">Login</button>
                            </div>

                            <label for="">
                                <input type="checkbox" name="rememberme" id="rememberme" class="checkbox"> Remember me
                            </label>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <span class="forgot">Forgot <a href="javascript:void(0)">Password?</a></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- end login modal  -->
        <!-- End Modal Area  -->

    </div>
    <script src="./app.js"></script>
</body>

</html>
